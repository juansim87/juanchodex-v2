<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Juanchodex v2.0</title>
		<script src="./index.js" defer></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Quantico&family=Righteous&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			href="/media/type-icons/all-types.svg"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<div class="body-content">
			<header>
				<nav>
					<div class="nav-content">
						<div class="nav__title">
							<img
								src="/media/title/juanchodexv2.png"
								alt="Título de la web Juanchodex 2.0"
							/>
						</div>
						<section class="filters">
						<div class="pkmn-search">
							<input type="text" id="search__input" placeholder="Nombre/ID Pokémon..." />
						</div>
						<div class="gen-selector">
							<label for="genSelect">Mostrar generaciones hasta:</label>
							<select id="genSelect">
							  <option value="151" selected>1ª generación</option>
							  <option value="251">2ª generación</option>
							  <option value="386">3ª generación</option>
							  <option value="493">4ª generación</option>
							  <option value="649">5ª generación</option>
							  <option value="721">6ª generación</option>
							  <option value="809">7ª generación</option>
							  <option value="898">8ª generación</option>
							  <option value="1025">9ª generación</option>
							</select>
						  </div>
						  
						  <button id="loadPokemons">Cargar Gen</button>
					</section>
					</div>
				</nav>
			</header>
			<main>
				<section class="types">
					<div class="types-content">
						<div class="types__selector fire" role="button">
							<img src="./media/type-icons/fire.svg" alt="FUEGO" />
						</div>
						<div class="types__selector grass" role="button">
							<img src="./media/type-icons/grass.svg" alt="PLANTA" />
						</div>
						<div class="types__selector water" role="button">
							<img src="./media/type-icons/water.svg" alt="AGUA" />
						</div>
						<div class="types__selector flying" role="button">
							<img src="./media/type-icons/flying.svg" alt="VOLADOR" />
						</div>
						<div class="types__selector electric" role="button">
							<img src="./media/type-icons/electric.svg" alt="ELÉCTRICO" />
						</div>
						<div class="types__selector ground" role="button">
							<img src="./media/type-icons/ground.svg" alt="TIERRA" />
						</div>
						<div class="types__selector rock" role="button">
							<img src="./media/type-icons/rock.svg" alt="ROCA" />
						</div>
						<div class="types__selector fairy" role="button">
							<img src="./media/type-icons/fairy.svg" alt="HADA" />
						</div>
						<div class="types__selector bug" role="button">
							<img src="./media/type-icons/bug.svg" alt="BICHO" />
						</div>
						<div class="types__selector poison" role="button">
							<img src="./media/type-icons/poison.svg" alt="VENENO" />
						</div>
						<div class="types__selector dragon" role="button">
							<img src="./media/type-icons/dragon.svg" alt="DRAGÓN" />
						</div>
						<div class="types__selector psychic" role="button">
							<img src="./media/type-icons/psychic.svg" alt="PSÍQUICO" />
						</div>
						<div class="types__selector fighting" role="button">
							<img src="./media/type-icons/fighting.svg" alt="LUCHA" />
						</div>
						<div class="types__selector normal" role="button">
							<img src="./media/type-icons/normal.svg" alt="NORMAL" />
						</div>
						<div class="types__selector ghost" role="button">
							<img src="./media/type-icons/ghost.svg" alt="FANTASMA" />
						</div>
						<div class="types__selector steel" role="button">
							<img src="./media/type-icons/steel.svg" alt="ACERO" />
						</div>
						<div class="types__selector ice" role="button">
							<img src="./media/type-icons/ice.svg" alt="HIELO" />
						</div>
						<div class="types__selector dark" role="button">
							<img src="./media/type-icons/dark.svg" alt="SINIESTRO" />
						</div>
						<div class="types__selector all" role="button">
							<img src="./media/type-icons/all-types2.png" alt="TODOS" />
						</div>
					</div>
				</section>

				<div id="pokedex"></div>
			</main>
		</div>
	</body>
</html>
