<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Juanchodex v2.0</title>
		<script src="./index.js" defer></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Quantico&family=Righteous&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			href="/media/type-icons/all-types.svg"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<div class="body-container">
			<header>
				<nav>
					<div class="nav__content">
						<div class="nav__title">
							<img
								src="/media/title/juanchodexv2.png"
								alt="Título de la web Juanchodex 2.0"
							/>
						</div>
						<div class="nav__input">
							<div class="nav__logo">
								<img src="/media/type-icons/all-types.svg" alt="logo-pokemon" />
							</div>
							<input type="text" id="search__input" placeholder="Buscar..." />
						</div>
					</div>
				</nav>
			</header>
			<div class="types">
				<div>
					<img
						src="./media/type-icons/fire.svg"
						alt="FUEGO"
						class="types__selector fire"
					/>
				</div>
				<div>
					<img
						src="./media/type-icons/grass.svg"
						alt="PLANTA"
						class="types__selector grass"
					/>
				</div>
				<div>
					<img
						src="./media/type-icons/water.svg"
						alt="AGUA"
						class="types__selector water"
					/>
				</div>
				<div>
					<img
						src="./media/type-icons/flying.svg"
						alt="VOLADOR"
						class="types__selector flying"
					/>
				</div>
				<div>
					<img
						src="./media/type-icons/electric.svg"
						alt="ELÉCTRICO"
						class="types__selector electric"
					/>
				</div>
				<div>
					<img
						src="./media/type-icons/ground.svg"
						alt="TIERRA"
						class="types__selector ground"
					/>
				</div>
				<div>
					<img
						src="./media/type-icons/rock.svg"
						alt="ROCA"
						class="types__selector rock"
					/>
				</div>
				<div>
					<img
						src="./media/type-icons/fairy.svg"
						alt="HADA"
						class="types__selector fairy"
					/>
				</div>
				<div>
					<img
						src="./media/type-icons/bug.svg"
						alt="BICHO"
						class="types__selector bug"
					/>
				</div>
				<div>
					<img
						src="./media/type-icons/poison.svg"
						alt="VENENO"
						class="types__selector poison"
					/>
				</div>
				<div>
					<img
						src="./media/type-icons/dragon.svg"
						alt="DRAGÓN"
						class="types__selector dragon"
					/>
				</div>
				<div>
					<img
						src="./media/type-icons/psychic.svg"
						alt="PSÍQUICO"
						class="types__selector psychic"
					/>
				</div>
				<div>
					<img
						src="./media/type-icons/fighting.svg"
						alt="LUCHA"
						class="types__selector fighting"
					/>
				</div>
				<div>
					<img
						src="./media/type-icons/normal.svg"
						alt="NORMAL"
						class="types__selector normal"
					/>
				</div>
				<div>
					<img
						src="./media/type-icons/ghost.svg"
						alt="FANTASMA"
						class="types__selector ghost"
					/>
				</div>
				<div>
					<img
						src="./media/type-icons/steel.svg"
						alt="ACERO"
						class="types__selector steel"
					/>
				</div>
				<div>
					<img
						src="./media/type-icons/ice.svg"
						alt="HIELO"
						class="types__selector ice"
					/>
				</div>
				<div>
					<img
						src="./media/type-icons/dark.svg"
						alt="SINIESTRO"
						class="types__selector dark"
					/>
				</div>
				<div>
					<img
						src="./media/type-icons/all-types.svg"
						alt="TODOS"
						class="types__selector all"
					/>
				</div>
			</div>

			<!-- <div id="pokedex"></div> -->
		</div>
	</body>
</html>
